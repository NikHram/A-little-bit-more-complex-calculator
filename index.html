<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Low-end calculator</title>
</head>
<body>
<main>
    <div><input id="answer" placeholder="Answer" disabled></div>

    <div>
        <input type="number" id="number1">
        <input type="number" id="number2">
    </div>

    <p class="bold_text">Select operator:</p>

    <div class="operatorDecider_container">
        <input type="text" id="operatorDecider" placeholder="Enter command:">
    </div>

    <div class="legend">
        <ul>
            <li class="light_text">List of commands:</li>
            <li><i>/plus</i> - Add</li>
            <li><i>/minus</i> - Subtract</li>
            <li><i>/multiply</i> - Multiply (2*3 = 6)</li>
            <li><i>/divide</i> - Divide (10/2 = 5)</li>
            <li>Tip: fill out number sections first</li>
            <li>If your browser is poor, than you have only 20 seconds to live.</li>
        </ul>
    </div>
</main>
<div class="alert">
    <div><p>Not a proper command</p></div>
    <div class="btn"></div>
</div>
</body>
<script src="script.js"></script>
</html>
